<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Restaurant</title>
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

    <div class="container">
            <div class="jumbotron">
                <h1 class="text-center">The HOT Place</h1>
                <h3 class="text-center">The greatest restaurant in the galaxy!</h3>
                <hr>
                <div class="text-center">
                <a href="./reservation-view.html">
                    <button class="btn btn-primary btn-lg"><span class="fa fa-plus"></span> View Tables</button>
                </a>
                <a href="./">
                    <button class="btn btn-lg btn-default">
                      <span class="fa fa-home"></span>
                    </button>
                </a>
            </div>
    </div>

    <div class="row">
            <div class="col-lg-12">
              <div class="card">
                <div class="card-header">
                  Make a Reservation
                </div>
                <div class="card-body">
                  <form method="POST" role ="form">
                    <div class="form-group">
                      <label for="reserve-name">Name</label>
                      <input type="text" class="form-control" id="name">
                    </div>

                    <div class="form-group">
                      <label for="reserve-phone">Phone Number</label>
                      <input type="text" class="form-control" id="phone">
                    </div>

                    <div class="form-group">
                      <label for="reserve-email">Email</label>
                      <input type="text" class="form-control" id="email">
                    </div>

                    <div class="form-group">
                      <label for="reserve-unique-id">Table Size</label>
                      <input type="text" class="form-control" id="tableSize">
                    </div>

                    <button type="submit" id="formBTN" class="btn btn-primary submit">Submit</button>
                  </form>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
            <div class="container">
                <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a>
            </div>
    </footer>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#formBTN").on("click", function(event) {
        event.preventDefault();
        console.log("clicked");
        var newReservation = {
            name: $("#name").val().trim(),
            phone: $("#phone").val().trim(),
            email: $("#email").val().trim(),
            tableSize: $("#tableSize").val().trim(),
        };

        // Question: What does this code do??
        $.post("/api/tables", newReservation)
            .then(function(data) {
            console.log("resorvation-form.html", data);
            alert("Booking Your Table...");
            });
        });
    </script>

</body>
</html>
